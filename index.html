<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSO DE PARTÍCULAS PRO TURBO</title>
    <style>
        /* RESET & BASE */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        
        :root {
            --neon-blue: #00f7ff;
            --neon-purple: #b300ff;
            --deep-space: #00081d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: white;
            perspective: 1000px;
        }

        /* UNIVERSO 3D */
        #universe {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            transform-style: preserve-3d;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transform: translateZ(-500px);
            animation: star-twinkle 8s infinite;
        }

        @keyframes star-twinkle {
            0%, 100% { opacity: 0.1; transform: translateZ(-500px) scale(0.3); }
            50% { opacity: 1; transform: translateZ(0) scale(1.2); }
        }

        /* INTRO CINEMÁTICA */
        #intro-sequence {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* TÍTULO EPIC */
        #title-container {
            position: relative;
            text-align: center;
            margin-bottom: 5rem;
            transform: translateY(50px);
            opacity: 0;
            animation: title-entry 3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes title-entry {
            to { transform: translateY(0); opacity: 1; }
        }

        #main-title {
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1rem;
            color: transparent;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 30px rgba(179, 0, 255, 0.5);
            margin-bottom: 1rem;
        }

        #subtitle {
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            color: var(--neon-blue);
            opacity: 0;
            animation: subtitle-fade 2s ease-out 2s forwards;
        }

        @keyframes subtitle-fade {
            to { opacity: 0.8; }
        }

        /* NARRAÇÃO IMERSIVA */
        #narration {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(0, 8, 29, 0.7);
            border-left: 3px solid var(--neon-blue);
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
            opacity: 0;
            transform: translateX(-50px);
            animation: narration-entry 2s ease-out 3s forwards;
        }

        @keyframes narration-entry {
            to { opacity: 1; transform: translateX(0); }
        }

        .narration-line {
            font-size: 1.8rem;
            line-height: 1.6;
            margin: 1.5rem 0;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
        }

        .narration-line.active {
            animation: line-focus 0.8s ease-out forwards;
        }

        @keyframes line-focus {
            to { opacity: 1; transform: translateY(0); }
        }

        /* BOTÃO QUÂNTICO */
        #start-btn {
            margin-top: 4rem;
            padding: 1.5rem 4rem;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.8);
            animation: btn-appear 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 8s forwards;
            z-index: 10;
        }

        @keyframes btn-appear {
            to { opacity: 1; transform: scale(1); }
        }

        #start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 247, 255, 0.2), transparent);
            transition: 0.5s;
        }

        #start-btn:hover {
            background: rgba(0, 247, 255, 0.1);
            text-shadow: 0 0 15px var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        #start-btn:hover::before {
            left: 100%;
        }

        /* EFEITOS ESPECIAIS */
        .quantum-particle {
            position: absolute;
            background: radial-gradient(circle, var(--neon-blue), transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(1px);
        }

        /* ANIMAÇÃO DE CAMERA */
        @keyframes camera-pan {
            0% { transform: translateZ(0); }
            100% { transform: translateZ(500px); }
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            #main-title {
                font-size: 3rem;
                letter-spacing: 0.5rem;
            }
            
            .narration-line {
                font-size: 1.2rem;
            }
            
            #start-btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- UNIVERSO 3D -->
    <div id="universe"></div>

    <!-- SEQUÊNCIA CINEMÁTICA -->
    <div id="intro-sequence">
        <div id="title-container">
            <h1 id="main-title">universo</h1>
            <h2 id="subtitle">de partículas pro turbo</h2>
        </div>

        <div id="narration">
            <p class="narration-line" data-delay="4000">[SINAL CÓSMICO ESTABILIZADO]</p>
            <p class="narration-line" data-delay="5500">O tecido da realidade está se desfazendo...</p>
            <p class="narration-line" data-delay="7000">Você é o último operador quântico.</p>
            <p class="narration-line" data-delay="8500" style="color: var(--neon-purple); font-weight: 700;">As partículas respondem ao seu comando.</p>
            <p class="narration-line" data-delay="10000">Prepare-se.</p>
        </div>

        <button id="start-btn">Iniciar Experimento</button>
    </div>

    <script>
        // CRIAR UNIVERSO 3D
        function createUniverse() {
            const universe = document.getElementById('universe');
            const starCount = 300;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tamanho aleatório
                const size = Math.random() * 4 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posição 3D aleatória
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const posZ = Math.random() * 1000 - 500;
                
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.transform = `translateZ(${posZ}px)`;
                
                // Atraso de animação
                star.style.animationDelay = `${Math.random() * 8}s`;
                
                universe.appendChild(star);
            }
        }

        // PARTÍCULAS QUÂNTICAS
        function createQuantumParticles() {
            const container = document.getElementById('intro-sequence');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'quantum-particle';
                
                // Tamanho e posição
                const size = Math.random() * 200 + 100;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Animação única
                const duration = Math.random() * 30 + 20;
                const xMove = Math.random() * 200 - 100;
                const yMove = Math.random() * 200 - 100;
                
                particle.style.animation = `
                    quantum-float ${duration}s infinite ease-in-out
                `;
                
                // Criar keyframes dinâmicos
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes quantum-float {
                        0%, 100% {
                            transform: translate(0, 0);
                            opacity: 0;
                        }
                        50% {
                            transform: translate(${xMove}px, ${yMove}px);
                            opacity: ${Math.random() * 0.3 + 0.1};
                        }
                    }
                `;
                
                document.head.appendChild(style);
                container.appendChild(particle);
            }
        }

        // NARRAÇÃO DINÂMICA
        function startNarration() {
            const lines = document.querySelectorAll('.narration-line');
            
            lines.forEach(line => {
                const delay = parseInt(line.getAttribute('data-delay'));
                
                setTimeout(() => {
                    line.classList.add('active');
                    
                    // Efeito de digitação
                    const text = line.textContent;
                    line.textContent = '';
                    
                    let i = 0;
                    const typing = setInterval(() => {
                        if (i < text.length) {
                            line.textContent = text.substring(0, i+1);
                            i++;
                        } else {
                            clearInterval(typing);
                        }
                    }, 50);
                }, delay);
            });
        }

        // EFEITO DE CAMERA
        function cameraEffect() {
            const universe = document.getElementById('universe');
            let scale = 1;
            
            const interval = setInterval(() => {
                scale += 0.002;
                universe.style.transform = `scale(${scale})`;
                
                if (scale >= 1.2) {
                    clearInterval(interval);
                }
            }, 50);
        }

        // INICIAR TUDO
        window.onload = function() {
            createUniverse();
            createQuantumParticles();
            startNarration();
            
            // Iniciar efeito de câmera após 5 segundos
            setTimeout(cameraEffect, 5000);
            
            // Efeito de hover nas partículas
            document.addEventListener('mousemove', (e) => {
                const particles = document.querySelectorAll('.quantum-particle');
                
                particles.forEach(particle => {
                    const x = e.clientX;
                    const y = e.clientY;
                    const rect = particle.getBoundingClientRect();
                    const particleX = rect.left + rect.width / 2;
                    const particleY = rect.top + rect.height / 2;
                    
                    const distance = Math.sqrt(
                        Math.pow(x - particleX, 2) + 
                        Math.pow(y - particleY, 2)
                    );
                    
                    if (distance < 200) {
                        particle.style.transform = `translate(${x - particleX}px, ${y - particleY}px)`;
                    }
                });
            });
        };

        // BOTÃO DE INÍCIO
        document.getElementById('start-btn').addEventListener('click', () => {
            // Efeito de transição
            document.body.style.animation = 'fade-to-white 1.5s forwards';
            
            // Criar keyframes dinâmicos
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fade-to-white {
                    to { background: white; opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            setTimeout(() => {
                alert("⚛️ EXPERIMENTO QUÂNTICO INICIADO! CONTROLE AS PARTÍCULAS!");
                // Redirecionar para o jogo principal
                // window.location.href = "game.html";
            }, 1500);
        });
    </script>
</body>
</html>

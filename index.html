<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol Cartunesco - Valorant Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Principal -->
    <div id="main-menu">
        <h1>FUTEBOL CARTUNESCO</h1>
        <div class="menu-buttons">
            <button onclick="startGame('futuristic')">CAMPO FUTURISTA</button>
            <button onclick="startGame('amazon')">CAMPO AMAZÔNICO</button>
            <button onclick="startGame('classic')">CAMPO CLÁSSICO</button>
        </div>
    </div>

    <!-- Jogo -->
    <div id="game-container" style="display: none;">
        <canvas id="game-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>

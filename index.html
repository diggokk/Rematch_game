<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #intro-screen {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        #space-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #000000 0%, #1a0033 100%);
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        #robot-speech {
            background: rgba(0, 0, 50, 0.7);
            border: 2px solid #00f7ff;
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 10px #00f7ff;
            position: relative;
        }

        #robot-emoji {
            font-size: 3em;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        #boss {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff0000 0%, #8b0000 70%);
            border-radius: 50%;
            box-shadow: 0 0 30px #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite alternate;
        }

        #boss-eye {
            width: 80px;
            height: 80px;
            background: #000;
            border-radius: 50%;
            border: 5px solid #660000;
            position: relative;
        }

        #boss-eye::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff0000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { opacity: 0.7; box-shadow: 0 0 10px #ff0000; }
            100% { opacity: 1; box-shadow: 0 0 30px #ff0000; }
        }

        .tentacle {
            position: absolute;
            background: linear-gradient(to right, #8b0000, #ff4500);
            width: 15px;
            height: 80px;
            border-radius: 50%;
            animation: wiggle 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        #title {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 15px #00f7ff, 0 0 30px #0066ff;
            margin: 20px 0;
            animation: neon 1.5s infinite alternate;
        }

        @keyframes neon {
            0% { opacity: 0.8; }
            100% { opacity: 1; text-shadow: 0 0 20px #00f7ff, 0 0 40px #0066ff; }
        }

        #start-button {
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(to right, #0066ff, #00f7ff);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px #0066ff;
            transition: all 0.3s;
        }

        #start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00f7ff;
        }
    </style>
</head>
<body>

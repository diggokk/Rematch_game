<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Part√≠culas PRO Turbo</title>
    <style>
        /* Reset & Base */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        /* Fundo C√≥smico */
        #universe {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Container Principal */
        #intro-container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        /* T√≠tulo do Jogo */
        #game-title {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            text-shadow: 0 0 20px #00f7ff, 0 0 40px #0066ff;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 2s forwards 1s;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Di√°logo Misterioso */
        #dialogue-box {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(0, 20, 40, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeIn 1.5s forwards 2.5s;
        }

        .dialogue-line {
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 1rem 0;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            position: relative;
        }

        .dialogue-line::after {
            content: "‚ñã";
            position: absolute;
            right: -15px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Bot√£o de In√≠cio */
        #start-btn {
            margin-top: 3rem;
            padding: 1rem 3rem;
            background: transparent;
            border: 2px solid #00f7ff;
            color: #00f7ff;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 1s forwards 6s;
            position: relative;
            overflow: hidden;
        }

        #start-btn:hover {
            background: rgba(0, 247, 255, 0.1);
            text-shadow: 0 0 10px #00f7ff;
            box-shadow: 0 0 20px #00f7ff;
        }

        #start-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 247, 255, 0.2), transparent);
            transition: 0.5s;
        }

        #start-btn:hover::before {
            left: 100%;
        }

        /* Efeitos Especiais */
        .particle {
            position: absolute;
            background: #00f7ff;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            #game-title {
                font-size: 2.5rem;
            }
            
            .dialogue-line {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fundo C√≥smico -->
    <div id="universe"></div>

    <!-- Conte√∫do Principal -->
    <div id="intro-container">
        <h1 id="game-title">universo de part√≠culas<span style="color: #00f7ff;">_</span></h1>
        
        <div id="dialogue-box">
            <p class="dialogue-line">[Sinal de entrada: ativo]</p>
            <p class="dialogue-line">Voc√™ est√° ouvindo? O tecido do universo se desfaz...</p>
            <p class="dialogue-line">Eles disseram que era imposs√≠vel controlar a fragmenta√ß√£o qu√¢ntica.</p>
            <p class="dialogue-line">Mas voc√™... voc√™ √© diferente.</p>
            <p class="dialogue-line" style="color: #00f7ff; font-weight: bold;">Prepare-se. As part√≠culas aguardam seu comando.</p>
        </div>

        <button id="start-btn">Iniciar Simula√ß√£o</button>
    </div>

    <script>
        // Cria√ß√£o das estrelas
        function createStars() {
            const universe = document.getElementById('universe');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tamanho aleat√≥rio
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posi√ß√£o aleat√≥ria
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Atraso de anima√ß√£o
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                universe.appendChild(star);
            }
        }

        // Efeito de part√≠culas flutuantes
        function createParticles() {
            const container = document.getElementById('intro-container');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Tamanho e posi√ß√£o
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Anima√ß√£o
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s infinite linear`;
                
                // Opacidade
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // Keyframes din√¢micos
                const keyframes = `
                    @keyframes float {
                        0% {
                            transform: translate(0, 0);
                            opacity: ${Math.random() * 0.5 + 0.1};
                        }
                        100% {
                            transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                container.appendChild(particle);
            }
        }

        // Inicia tudo quando a p√°gina carrega
        window.onload = function() {
            createStars();
            createParticles();
            
            // Efeito de digita√ß√£o
            const dialogueLines = document.querySelectorAll('.dialogue-line');
            let delay = 3500; // Come√ßa ap√≥s o t√≠tulo aparecer
            
            dialogueLines.forEach((line, index) => {
                const text = line.textContent.replace('‚ñã', '');
                line.textContent = '';
                
                setTimeout(() => {
                    let i = 0;
                    const typing = setInterval(() => {
                        if (i < text.length) {
                            line.textContent = text.substring(0, i+1);
                            i++;
                        } else {
                            clearInterval(typing);
                            line.style.animation = 'none';
                            line.querySelector('::after')?.remove();
                        }
                    }, 50);
                }, delay);
                
                delay += text.length * 50 + 1000; // Tempo entre linhas
            });
        };

        // Bot√£o de in√≠cio
        document.getElementById('start-btn').addEventListener('click', () => {
            // Efeito de transi√ß√£o
            document.body.style.animation = 'fadeOut 1s forwards';
            
            setTimeout(() => {
                alert("üöÄ SIMULA√á√ÉO INICIADA! PREPARE-SE PARA O CONTROLE QU√ÇNTICO!");
                // Aqui voc√™ redirecionaria para o jogo principal
                // window.location.href = "jogo.html";
            }, 1000);
        });
    </script>
</body>
</html>
